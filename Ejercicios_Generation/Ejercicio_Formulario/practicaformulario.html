<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap  <link rel="stylesheet" type="text/css" href="../../webdesign/Eduardo/week3/bootstrap.css" /> -->

</head>

<body>
    <script src=""></script>
    <div class="container2">
        <header>
            Create an Account
        </header>
        <div class="line-separator"></div>
        <div class="container3">

            <!-- El formulario -->
            <form name="mi formulario6" id="miform6" action="answer.html" method="post">
                <!-- Nombre del usuario -->
                <div>
                    <label for="nombre"></label>
                    <img src="user.png"/>
                    <input type="text" id="nombre6" name="nombre6" value="" required placeholder="Name">
                </div>
                <!--email con algunas caracteristicas-->
                <div>
                    <label for="email"></label>
                    <img src="email.png"/>
                    <input type="email" name="correo" id="email" value="" minlenght="" maxlength="" required autocomplete="off" placeholder="Email">
                </div>
                <!--Telefono con algunas caracteristicas-->
                <div>
                    <label for="tlf"></label>
                    <img src="phone.png"/>
                    <input type="tel" name="telefono" id="tlf" value="" minlenght="9" required placeholder="Phone" pattern="[\+]\d{1,2}\d{9}">
                </div>
                <!-- Password -->
                <div>
                    <label for="password"></label>
                    <img src="lock.png"/>
                    <input type="password" id="password6" name="password6" value="" required placeholder="Password">
                </div>

                <!--checkbox acceptar condiciones-->
                <div >
                    <input type="checkbox" id="condiciones6" name="condiciones6" required value="">
                    <label class="tc" for="condiciones6">I agree to <a class="link" href="">terms and conditions</a></label>
                </div>
                <!--Boton enviar -->
                <div>
                    <input type="submit" name="submit6" value="Create Account" id="submit6">
                </div>
            </form>
            <br>
        </div>
    </div>

</body>

</html>
