<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src=""></script>
    <div class="container">
        <div class="row">



            <h1>Create an Account</h1>

            <!-- El formulario -->
            <form name="mi formulario6" id="miform6" action="answer.html" method="post">
                <!-- Nombre del usuario -->
                <div>
                    <label for="nombre"></label>
                    <input type="text" id="nombre6" name="nombre6" value="" required placeholder="Name">
                </div>
                <!--email con algunas caracteristicas-->
                <div>
                    <label for="email"></label>
                    <input type="email" name="correo" id="email" value="" minlenght="" maxlength="" required placeholder="email">
                </div>

                <!--Telefono con algunas caracteristicas-->
                <div>
                    <label for="tlf"></label>
                    <input type="tel" name="telefono" id="tlf" value="" minlenght="9" required placeholder="phone">
                </div>



                <!-- Password -->
                <div>
                    <label for="password"></label>
                    <input type="password" id="password6" name="password6" value="" required placeholder="Password">
                </div>

                <!--checkbox acceptar condiciones-->
                <div>
                    <label for="condiciones6">I agree to terms and conditions</label>
                    <input type="checkbox" id="condiciones6" name="form6" required value="">
                </div>


                <!--Boton enviar -->
                <div>
                    <input type="submit" name="submit6" value="Create Account" id="submit6">
                </div>
            </form>
        </div>

        <br>
    </div>

</body>

</html>
