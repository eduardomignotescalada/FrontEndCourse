<!DOCTYPE html>
<html lang="es"> 
<!--esto es el idioma-->
<!--el atributo dentro de html se llama lang y tiene como sintaxis, estoy nombrado un atributo lang y le estoy asignando un valor que es "es" que es una cadena de caracteres > lo sabemos porque hay las ""  -->
    <head> <!--cuando se cierra un head se tiene que cerrarlo siempre despues-->
          <meta charset="utf-8"/>
        <!--esto es para las ñ etc.-->
         <!--utf-8 te permite escribir con caracteres de todo el mundo-->
        <!--cuidado hay que cerrarlo con el /-->
        <!--charset significa codificaciones de caracteres /-->
        <!--la cadena meta tiene un atributo que es charset y el valor es utf-8-->
          <title>página</title> <!--Titulo de la pestaña en el navegador-->
    </head>
    <body><!--El texto que va a aparecer en la web-->
        <header>Test header</header>
        <nav>Test nav</nav>
        <aside>barra lateral</aside>
        <section>test seccion</section>
        <h1>mi titulo</h1> <!--Tu Titulo-->
        <p>Hola Mundo</p> <!--El p es para crear un parafo-->
        <footer>test footer</footer>
    </body>
</html>
